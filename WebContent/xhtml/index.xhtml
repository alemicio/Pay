<h:head>
	<title>Payroll APP</title>
	<link rel="stylesheet" type="text/css" href="css/common.css" />
	<link

<body>
	<div class="navbar-wrapper">
		<div class="container">

			<nav class="navbar navbar-inverse navbar-static-top">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed"
							data-toggle="collapse" data-target="#navbar"
							aria-expanded="false" aria-controls="navbar">
							<span class="sr-only">Toggle navigation</span> <span
								class="icon-bar"></span> <span class="icon-bar"></span> <span
								class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#">Magic ScrewDriver</a>
					</div>
					<div id="navbar" class="navbar-collapse collapse">
						<ul class="nav navbar-nav">
							<li class="active"><a href="#">Home</a></li>
						</ul>
						<ul class="nav navbar-nav navbar-right">
							<li><a class="navbar-right" href="#about">About us</a></li>
							<li><a href="#contact">Contacts</a></li>
						</ul>
					</div>
				</div>
			</nav>

		</div>
	</div>

	<div class="container-fluid" id="sfondo">
		<div class="container">

			<div class="jumbotron" id="jumbotrone">
				<div class="row">
					<div class="col-lg-8">
						<h1>Payroll Application</h1>
						<H2>made by: Magic Scredrivers</H2>
						<H3>Universit√† degli Studi di Pavia</H3>
						<button type="button" class="btn btn-primary btn-lg"
							data-toggle="modal" data-target="#myModal">LOG IN</button>

						<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
							aria-labelledby="myModalLabel">
							<div class="modal-dialog" role="document">
								<div class="modal-content" id="modale">
									<div class="modal-header">
										<h2 class="modal-title" id="myModalLabel">Log In Payroll
											WEB APP</h2>
									</div>
									<div class="modal-body">
										<h:form>
											<H3>Username</H3>
											<p:inputText required="true" />
											<H3>Password</H3>
											<p:inputText required="true" />
										</h:form>
									</div>
									<div class="modal-footer">
										<p:commandButton value="LOG IN"
											actionListener="#{LogBean.login}" type="submit" />
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-4">
						<img src="images/icons/logo_unipv.png" class="img-responsive center-block"
							alt="Responsive image" id="bordino"/>
					</div>
				</div>


			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-lg-6"></div>
			<div class="col-lg-6"></div>
		</div>
	</div>
