<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="it" xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>Salaried Dashboard</title>
	<h:outputStylesheet library="css" name="common.css"></h:outputStylesheet>

	<link
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
		crossorigin="anonymous" />
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"
		integrity="sha256-Sk3nkD6mLTMOF0EOpNtsIry+s1CsaqQC1rVLTAy+0yc= sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ=="
		crossorigin="anonymous"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1" />
</h:head>

<body>
	<div class="navbar-wrapper">
		<div class="container">

			<nav class="navbar navbar-inverse navbar-static-top">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed"
							data-toggle="collapse" data-target="#navbar"
							aria-expanded="false" aria-controls="navbar">
							<span class="sr-only">Toggle navigation</span> <span
								class="icon-bar"></span> <span class="icon-bar"></span> <span
								class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#">Magic ScrewDriver</a>
					</div>
					<div id="navbar" class="navbar-collapse collapse">
						<ul class="nav navbar-nav">
							<li class="active"><a href="#">Home</a></li>
						</ul>
						<ul class="nav navbar-nav navbar-right">
							<li><a class="navbar-right" href="#about">About us</a></li>
							<li><a class="navbar-right" href="#contact">Contacts</a></li>
						</ul>
					</div>
				</div>
			</nav>

		</div>
	</div>

	<div class="container-fluid" id="sfondo">
		<div class="container">

			<div class="jumbotron" id="jumbotrone">
				<div class="row">
					<div class="col-lg-8">
						<h1> Benvenuto  #{login.retrived_employee.username}</h1>

						

					</div>
					<div class="col-lg-4">
						<h:graphicImage library="images" name="logo_unipv.png"
							class="img-responsive center-block" alt="Responsive image"
							id="bordino" />
					</div>

				</div>
			</div>
		</div>
	</div>

	
	<div class="container-fluid" id="sfondo">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<h:graphicImage library="images" name="unipv2.png"
						class="img-responsive center-block" alt="Responsive image"
						id="bordino2" />
				</div>
			</div>
		</div>
	</div>



</body>
</html>
