<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="it" xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<head>
<title>PayRoll Application</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"></meta>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
<link href="../resources/css/NavStyle.css" rel="stylesheet"></link>

<link href="../resources/font/style.css" rel="stylesheet"></link>

<link href="../resources/css/myStyle.css" rel="stylesheet"></link>
</head>

<body>
	<div class="container-fluid" id="sfondo">

		<nav class="navbar navbar-default">
			<div class="container-fluid">

				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Magic ScrewDriver</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">

					<ul class="nav navbar-nav navbar-right">
						<li><a href="cogs.xhtml">COGS</a></li>
						<li><a href="about.xhtml">ABOUT US</a></li>
						<li><a href="contacts.xhtml">CONTACTS</a></li>
					</ul>
				</div>
			</div>
		</nav>


		<div class="container">
			<div class="jumbotron">
				<div class="row">
					<div class="col-lg-12">

						<h1>Payroll Application</h1>
						<div class="col-lg-10 col-lg-offset-1">

							<h:form id="loginForm">
								<p:growl id="growl" sticky="true" showDetail="true" life="3000" />
								<H3>Username</H3>
								<b:inputText id="username" required="true"
									placeholder="username" fieldSize="lg" value="#{login.username}">
									<f:facet name="prepend">
										<b:icon name="user"></b:icon>
									</f:facet>
								</b:inputText>
								<H3>Password</H3>
								<b:inputSecret type="password" required="true"
									placeholder="password" fieldSize="lg" value="#{login.password}">
									<f:facet name="prepend">
										<b:icon name="ok"></b:icon>
									</f:facet>
								</b:inputSecret>

								<b:commandButton value="LOGIN" update="growl"
									action="#{login.performLogin}" />
							</h:form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid">

		<div class="container" id="features">
			<div class="row">
				<div class="col-lg-12">
					<h1>Why is amazing?</h1>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-6">
					<div class="col-lg-4">
						<i class="fa fa-leaf" style="color: #B21B7C"></i>
					</div>
					<div class="col-lg-8">
						<h2>Light</h2>
						<p>bla bla bla</p>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="col-lg-4">
						<i class="fa fa-bolt" style="color: #F9B313"></i>
					</div>
					<div class="col-lg-8">
						<h2>Powerful</h2>
						<p>bla bla bla</p>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-6">

					<div class="col-lg-4">
						<i class="fa fa-clock-o" style="color: #699256"></i>
					</div>
					<div class="col-lg-8">
						<h2>Fast</h2>
						<p>bla bla bla</p>
					</div>

				</div>
				<div class="col-lg-6">

					<div class="col-lg-4">
						<i class="fa fa-mobile" style="color: #74A1DC"></i>
					</div>
					<div class="col-lg-8">
						<h2>Responsive</h2>
						<p>bla bla bla</p>
					</div>

				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid" style="background-color: #A39758">

		<div class="container">
			<div class="row">
				<div class="col-lg-12" style="text-align: center;">
					<IMG alt="uni-pv logo" src="../resources/images/unipv2.png"
						class="img-responsive" />
				</div>
			</div>


		</div>
	</div>
	<script src="../resources/js/jquery-2.2.0.min.js"></script>
	<script src="../resources/js/bootstrap.js"></script>
</body>
</html>
